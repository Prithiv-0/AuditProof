databases:
  - name: verischol-db
    databaseName: verischol
    user: verischol_user
    plan: free
    region: oregon

services:
  - type: web
    name: verischol-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: verischol-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: verischol-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: verischol-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: verischol-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: verischol-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SYSTEM_SALT
        generateValue: true
